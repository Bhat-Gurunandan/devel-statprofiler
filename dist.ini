name    = Devel-StatProfiler
version = 0.01
author  = Mattia Barbon <mattia@barbon.org>
author  = Steffen Mueller <smueller@cpan.org>
license = Perl_5
copyright_holder = Mattia Barbon, Steffen Mueller
copyright_year   = 2014

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss zzz}d
[@Filter]
-bundle = @Git
-remove = Git::Push
commit_msg = Preparing release %v
tag_format = Devel-StatProfiler-%v
tag_message =
[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = ConfirmRelease
-remove = UploadToCPAN
[FakeRelease]
[PruneFiles]
filename = dev_Build.PL
filename = _build
filename = buildtmp
filename = nytprof
filename = statprof
filename = t/callsv
filename = t/xsinit.c
match    = .*META.*
match    = \.out\b
[ModuleBuild]
mb_class = Module::Build::StatProfiler
[Prereqs]
perl = 5.014
File::Which = 0
Template::Perlish = 0
File::ShareDir = 0
parent = 0
[Prereqs / TestRequires]
Test::Differences = 0
[Prereqs / BuildRequires]
Module::Build::WithXSpp = 0
ExtUtils::XSpp = 0.18
[OurPkgVersion]
[PodWeaver]
[PodSyntaxTests]
